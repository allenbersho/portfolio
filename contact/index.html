<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required aria-required="true" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required aria-required="true" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
          </div>
          <button type="submit" aria-label="Send message">Send Message</button>
          <div id="formFeedback" class="form-feedback" aria-live="polite"></div>
        </form>
      </div>

      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
          <h3>Location</h3>
          <p>123 Business Street<br />New York, NY 10001</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone" aria-hidden="true"></i>
          <h3>Phone</h3>
          <p>+1 (555) 123-4567</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <h3>Email</h3>
          <p>contact@example.com</p>
        </div>
      </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h3>Allen Bersho</h3>
                <p><strong>Reg No:</strong> 23BRS1318</p>
                <p><strong>Phone:</strong> 9381998797</p>
                
                <div class="social-links">
                    <!-- GitHub -->
                    <a href="#" target="_blank" title="GitHub">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                    </a>
                    
                    <!-- LinkedIn -->
                    <a href="#" target="_blank" title="LinkedIn">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                    </a>
                    
                    <!-- Instagram -->
                    <a href="#" target="_blank" title="Instagram">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
                    </a>
                </div>
            </div>
            
            <!-- You can add more footer sections here if needed -->
        </div>
        
        <div class="footer-bottom">
            &copy; <span id="year"></span> Allen Bersho. All rights reserved.
        </div>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
