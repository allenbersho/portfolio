<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .center-box {
            width: 70vw;
            height: 70vh;
            background-color: #ffffff00;
            display: flex;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .left, .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left {
            background-color: #91080800;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        .right {
            background-color: #f4f4f4;
            flex-direction: column;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 1rem;
        }

        .right h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .right form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .right input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right button {
            padding: 10px;
            font-size: 1rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right button:hover {
            background-color: #000000;
            color: white;
        }

        
    </style>
</head>

<body>
    <div class="center-box">
        <div class="left">
            <h1>Welcome Back!</h1>
            <p>Sign in to access your account.</p>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
